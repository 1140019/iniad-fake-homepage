<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>table</title>
    <style media="screen">
      th,td{
        border:1px #333 solid; /* 枠線をつける */
      }
      table{
        border-collapse: collapse;
      }
    </style>
    <title>INIAD - Signage</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/iniad.css">
  </head>
  <body id="black">
    <!-- header -->
    <div class="wrap">
      <header class="cf">
        <img src="img_fixed/logo-b.png">
      </header>

      <h1>（仮称）東洋大学赤羽台キャンパス新校舎建設工事</h1>

      <!--pers,weather,ect-->

      
      <div id="content">
        <div id="pers">
          <img src="img/Bird.jpg">
        </div>
        <div id="weather">

          <p>
            <button onclick="findWeather()">気象情報を更新する</button>
          </p>

          <ul>
            <li>緯度 : <span id="latitude">***</span></li>
            <li>経度 : <span id="longitude">***</span></li>
          </ul>

          <table>
            <tr>
              <th>都市</th>
              <td id="td-city"> *** </td>
            </tr>
            <tr>
              <th>天気</th>
              <td id="td-weather"> *** </td>
            </tr>
            <tr>
              <th>気温 (Degree)</th>
              <td id="td-temperature"> *** </td>
            </tr>
            <tr>
              <th>湿度 (%)</th>
              <td id="td-humidity"> *** </td>
            </tr>
            <tr>
              <th>気圧 (hPa)</th>
              <td id="td-pressure"> *** </td>
            </tr>
            <tr>
              <th>風速 (m/s)</th>
              <td id="td-wind"> *** </td>
            </tr>
          </table>
        </div>

      <!-- footer -->
      <footer>
          <img src="img_fixed/logo2-b.png" width="140px" height="60px">
      </footer>
      </div>



      <!--schedule-->
        <table class="framedesign">
          <tr>
            <th width ="100">日にち</th>
            <th width ="50">曜日</th>
            <th width ="850">工事内容</th>
          </tr>
          <tr>
            <td> </td>
            <td>月</td>
            <td> </td>
          </tr>
          <tr>
            <td> </td>
            <td>火</td>
            <td> </td>
          </tr>
          <tr>
            <td>　</td>
            <td>水</td>
            <td>　</td>
          </tr>
          <tr>
            <td> </td>
            <td>木</td>
            <td> </td>
          </tr>
          <tr>
            <td> </td>
            <td>金</td>
            <td> </td>
          </tr>
          <tr>
            <td>　</td>
            <td>土</td>
            <td>休工日</td>
          </td>
          </tr>
          <tr>
            <td>　</td>
            <td>日</td>
            <td>休工日</td>
          </tr>
        </table>

    <!-- map -->
    <div class="element">
      <h2 id="address">所在地:〒115-8650 東京都北区赤羽台1丁目7−11</h2>
      <div id="map">地図</div>
    </div>
    <!-- footer -->
    <footer>
        <img src="img_fixed/logo2-b.png" width="140px" height="60px">
    </footer>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>
    <script src="js/iniad.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOZ6tkbWNdSqfb_o_QMTbBH11KjVT60vc&callback=initMap" async defer></script>

</body>
</html>
